<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="root">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип Место">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Аватар профиля Жак-Ив Кусто">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__role">Исследователь океана</p>
                <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
            <ul class="elements__list">
            </ul>
        </section>

        <section class="popup popup_type_edit">
            <div class="popup__container">
                <button type="button" class="popup__close" aria-label="Закрыть попап"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" action="#" name="profileForm">
                    <input type="text" name="name" placeholder="Имя" class="popup__text popup__text_type_name">
                    <input type="text" name="role" placeholder="О себе" class="popup__text popup__text_type_role">
                    <button type="submit" class="popup__submit-button" aria-label="Сохранить">Сохранить</button>
                </form>
            </div>
        </section>
    
        <section class="popup popup_type_new-card">
            <div class="popup__container">
                <button type="button" class="popup__close" aria-label="Закрыть попап"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" action="#" name="newItemForm">
                    <input type="text" name="place" placeholder="Название" class="popup__text popup__text_type_place">
                    <input type="text" name="link" placeholder="Ссылка на картинку" class="popup__text popup__text_type_link">
                    <button type="submit" class="popup__submit-button" aria-label="Создать">Создать</button>
                </form>
            </div>
        </section>
    
        <section class="popup popup_dark popup_type_image">
            <div class="popup__image-container">
                <button type="button" class="popup__close" aria-label="Закрыть попап"></button>
                <img class="popup__image" src="#" alt="">
                <h2 class="popup__name"></h2>
            </div>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <template id="element-template">
        <li class="element">
            <button type="button" class="element__delete-button" aria-label="Удалить"></button>
            <img class="element__image" src="#" alt="">
            <div class="element__info">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like-button" aria-label="Лайк"></button>
            </div>
        </li>
    </template>

    <script src="scripts/script.js"></script>

</body>
</html>
