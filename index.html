<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img class="header__logo" src="a8a2cc376a4f96fe4a17.png" alt="Логотип Место"></header><main class="content"><section class="profile"><div class="profile__info"><img class="profile__avatar" src="6163c2039d1f0eb8d7ca.jpg" alt="Аватар профиля Жак-Ив Кусто"><div class="profile__button-background"><button type="button" class="profile__edit-avatar" aria-label="Редактировать аватар"></button></div><h1 class="profile__name"></h1><p class="profile__role"></p><button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button></div><button type="button" class="profile__add-button"></button></section><section class="elements"><ul class="elements__list"></ul></section><section class="popup popup_type_edit"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть попап"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" action="#" name="profileForm" novalidate><label class="popup__label"><input name="name" id="owner-name" placeholder="Имя" class="popup__text popup__text_type_name" required minlength="2" maxlength="40"> <span class="popup__error" id="owner-name-error"></span></label> <label class="popup__label"><input name="role" id="owner-role" placeholder="О себе" class="popup__text popup__text_type_role" required minlength="2" maxlength="200"> <span class="popup__error" id="owner-role-error"></span></label> <button type="submit" class="popup__submit-button popup__submit-button_type_edit-profile" aria-label="Сохранить">Сохранить</button></form></div></section><section class="popup popup_type_new-card"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть попап"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" action="#" name="newItemForm" novalidate><label class="popup__label"><input name="place" id="place" placeholder="Название" class="popup__text popup__text_type_place" required minlength="2" maxlength="30"> <span class="popup__error" id="place-error"></span></label> <label class="popup__label"><input type="url" name="link" id="link" placeholder="Ссылка на картинку" class="popup__text popup__text_type_link" required> <span class="popup__error" id="link-error"></span></label> <button type="submit" class="popup__submit-button popup__submit-button_type_new-card" aria-label="Создать">Создать</button></form></div></section><section class="popup popup_type_avatar"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть попап"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" action="#" name="edit-avatar" novalidate><label class="popup__label"><input type="url" name="link" id="avatar-pic" class="popup__text" placeholder="Ссылка на аватар" required> <span class="popup__error" id="avatar-pic-error"></span></label> <button type="submit" class="popup__submit-button popup__submit-button_type_edit-avatar" aria-label="Сохранить">Сохранить</button></form></div></section><section class="popup popup_dark popup_type_image"><div class="popup__image-container"><button type="button" class="popup__close" aria-label="Закрыть попап"></button> <img class="popup__image" src="#" alt="#"><h2 class="popup__name"></h2></div></section><section class="popup popup_type_delete-card"><div class="popup__container"><button type="button" class="popup__close" aria-label="Закрыть попап"></button><h2 class="popup__title popup__title_delete-card">Вы уверены?</h2><button type="button" class="popup__submit-button popup__submit-button_type_confirm" aria-label="Создать">Да</button></div></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><template id="element-template"><li class="element"><button type="button" class="element__delete-button" aria-label="Удалить"></button> <img class="element__image" src="#" alt=""><div class="element__info"><h2 class="element__title"></h2><button type="button" class="element__like-button" aria-label="Лайк">0</button></div></li></template></body></html>
