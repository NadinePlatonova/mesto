<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
    <header class="header header__container">
        <img class="header__logo" src="images/logo.svg" alt="Логотип Место">
        <div class="header__line"></div>
    </header>

    <main class="content content__container">
        <section class="profile profile__section">
            <div class="profile__info">
                <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Аватар профиля Жак-Ив Кусто">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__role">Исследователь океана</p>
                <button type="button" class="profile__edit-button"></button>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements elements__container">
            <ul class="elements__list">
                <li class="element">
                    <img class="element__image" src="images/karachaevsk.jpg" alt="Фотография Карачаевска">
                    <h2 class="element__title">Карачаевск</h2>
                    <button type="button" class="element__like-button"></button>
                </li>
                <li class="element">
                    <img class="element__image" src="images/elbrus.jpg" alt="Фотография Эльбруса">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__like-button"></button>
                </li>
                <li class="element">
                    <img class="element__image" src="images/dombai.jpg" alt="Фотография Домбая">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like-button"></button>
                </li>
                <li class="element">
                    <img class="element__image" src="images/elbrus.jpg" alt="Фотография Эльбруса">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__like-button"></button>
                </li>
                <li class="element">
                    <img class="element__image" src="images/dombai.jpg" alt="Фотография Домбая">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like-button"></button>
                </li>
                <li class="element">
                    <img class="element__image" src="images/karachaevsk.jpg" alt="Фотография Карачаево-Черкесии">
                    <h2 class="element__title">Карачаево-Черкесия</h2>
                    <button type="button" class="element__like-button"></button>
                </li>
            </ul>

        </section>

    </main>

    <footer class="footer">

    </footer>
</body>
</html>
