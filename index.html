<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="root">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип Место">
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Аватар профиля Жак-Ив Кусто">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__role">Исследователь океана</p>
                <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="elements">
            <ul class="elements__list">
                <li class="element">
                    <img class="element__image" src="images/karachaevsk.jpg" alt="Фотография Карачаевска">
                    <div class="element__info">
                        <h2 class="element__title">Карачаевск</h2>
                        <button type="button" class="element__like-button" aria-label="Лайк"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="images/elbrus.jpg" alt="Фотография Эльбруса">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like-button" aria-label="Лайк"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="images/dombai.jpg" alt="Фотография Домбая">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like-button" aria-label="Лайк"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="images/elbrus.jpg" alt="Фотография Эльбруса">
                    <div class="element__info">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <button type="button" class="element__like-button" aria-label="Лайк"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="images/dombai.jpg" alt="Фотография Домбая">
                    <div class="element__info">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__like-button" aria-label="Лайк"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="images/karachaevsk.jpg" alt="Фотография Карачаево-Черкесии">
                    <div class="element__info">
                        <h2 class="element__title">Карачаево-Черкесия</h2>
                        <button type="button" class="element__like-button" aria-label="Лайк"></button>
                    </div>
                </li>
            </ul>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close" aria-label="Закрыть попап"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" action="#" name="profileForm">
                <input type="text" placeholder="Имя" class="popup__text popup__text_type_name">
                <input type="text" placeholder="О себе" class="popup__text popup__text_type_role">
                <button type="submit" class="popup__submit-button" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </section>

    <script src="scripts/script.js"></script>

</body>
</html>
